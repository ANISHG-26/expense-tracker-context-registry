version: "3.9"

services:
  backend:
    build: ../../Backend
    ports:
      - "3000:3000"
    volumes:
      - ../../Backend:/app
    environment:
      - DATABASE_PATH=/app/expenses.db
      - PORT=3000
  frontend:
    build: ../../Frontend
    ports:
      - "5173:5173"
    volumes:
      - ../../Frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE=http://localhost:3000
    depends_on:
      - backend
